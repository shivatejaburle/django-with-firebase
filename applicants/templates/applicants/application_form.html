{% extends 'master.html' %}
{% load bootstrap5 %}

{% block title %}
    Sample Company
{% endblock title %}

{% block content %}
    <div class="container mt-3">
        <h1>Application</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
    
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
   
{% endblock content %}
